<!DOCTYPE html>
 <html lang="en">
  <head>
   <title>Embedded</title>
   <style type="text/css">
    body {
     background-color: lightblue;
    }
   </style>
  </head>
  
  <body>
  <div>
   To jest iframe.
  </div>
  <div id="data"></div>
  <script type="text/javascript">
   window.addEventListener("message", (event) => {
    document.getElementById("data").innerText =
     "Dane, otrzymane od postMessage: " + event.data.data;
   });
  </script>
 </body>
</html>
